<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/ba77f5fca1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />

    <title>Movie Watchlist</title>
  </head>
  <body>
    <header class="watchlist-header">
      <h1 class="watchlist-title">My Watchlist</h1>
      <a href="search.html"><p class="search-link">Search for movies</p></a>
    </header>

    <section class="main-watchlist-section" id="show-watchlist">
      <p class="watchlist-text">Your watchlist is looking a little empty...</p>
      <div class="add-movies">
        <a href="search.html" class="circle-to-search"
          ><i
            class="circle-icon fa-solid fa-circle-plus"
            style="color: #ffffff"
          ></i
        ></a>
        <p class="watchlist-to-search">Let's add some movies!</p>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
