<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/ba77f5fca1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <title>Movie Search</title>
</head>
<body>
    
    <header>
        <h1>Find your film</h1>
        <p>My Watchlist</p>
    </header>

    <div class="input-container">
        <div class="icon-container">
            <i class="fa-sharp fa-solid fa-lg fa-magnifying-glass" style="color: #9ca3af;"></i>
        </div>
        <input class="search-input" type="text">
        <button class="search-btn">Search</button>
    </div>

    <section class="main-explore-section">
        <img class="explore-img" src="/images/movie-film.png" alt="">
        <p class="explore-text">Start exploring</p>

    </section>
    
    <script src="main.js"></script>

</body>
</html>
